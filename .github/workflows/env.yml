on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      name:
        description: 'username'
        required: false
        type: string
      environment:
        description: 'Environment to run tests against'
        type: choice
        required: true
        options:
        - development
        - staging 
        - production.

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: $LEVEL"
          echo "name: $NAME"
          echo "Environment: $ENVIRONMENT"
        env:
          LEVEL: ${{ inputs.logLevel }}
          NAME: ${{ inputs.name }}
          ENVIRONMENT: ${{ inputs.environment }}
